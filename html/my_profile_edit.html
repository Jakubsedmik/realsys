<!DOCTYPE html>

<html>
    <head>
        <title>Szukaj</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="login-style.css" rel="stylesheet" type="text/css"/>
        <link href="FontAwesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link href="my-profile-style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="body-wrapper">


            <section class="my-profile my-profile-edit">
                               
                <div class="profileInfo-con">
                    <div class="wrapper">                        

                        <div class="section-title left-align">                           
                            <h2>Hlavní informace</h2>  
                        </div>    
                        
                        <form> 
                            <div class="row top-info">
                                <div class="col-sm-2">
                                    <a href="#" class="edit-icon"><i class="fas fa-pen"></i></a>                                 
                                    <div class="profile-img" style="background-image: url(img/profile/pic.jpg)">

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="basic-info">


                                        <div class="form-row">
                                            <label>Jméno</label>
                                            <input type="text" placeholder="Karel">
                                        </div>
                                        <div class="form-row">
                                            <label>Příjmení</label>
                                            <input type="text" placeholder="Karel">
                                        </div>

                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="short-description form-message">
                                        <label>Popis</label>
                                        <textarea placeholder="Změnit váš popis"></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-4">                                      
                                    
                                    <div class="form-row">
                                        <label><i class="fas fa-phone-alt"></i> Telefon</label>
                                        <input type="tel" placeholder="+420 777 888 999">
                                    </div>
                                </div>
                                
                                <div class="col-sm-4">     
                                    <div class="form-row">
                                        <label><i class="fas fa-envelope"></i> Email</label>
                                        <input type="email" placeholder="novak@email.cz">
                                    </div>
                                </div>
                                    
                                <div class="col-sm-4"> 
                                    <div class="form-row">
                                        <label>Datum narození</label>
                                        <input type="date">
                                    </div>                                    
                                </div>

                            </div>  
                            
                            <input type="submit" class="btn submit-btn auto-w" value="Potvrdit změny">
                        </form> 


                        <div class="security-hint-box">
                            <div class="security-hint-box-wrap"> 
                                
                                <div class="row">
                                    <div class="col-sm">
                                        <h3>Zabezpečení účtu</h3>
                                        <p>Nastavte si dostatečně silné heslo k vašemu účtu.</p>
                                    </div>
                                    
                                    <div class="col-sm">
                                        <div class="change-pass-form">
                                            <form>
                                                <div class="row">
                                                    <div class="col-sm">
                                                        <label>Nové heslo</label>
                                                        <input type="password" placeholder="*****">
                                                    </div>
                                                    <div class="col-sm">
                                                        <label>Potvrďte heslo</label>
                                                        <input type="password" placeholder="*****">
                                                    </div>                                            
                                                </div>  
                                                 <input type="submit" class="btn submit-btn" value="ZMĚNIT HESLO">
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                                

                                
                            </div>
                        </div>




                        <form>                         

                            <div class="section-title left-align">                           
                                <h2> Další informace</h2>  
                            </div>    

                            <div class="row more-info collapsed">
                                <div class="col-sm">
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                    <div class="form-row">
                                        <label>Informace</label>
                                        <input type="text" placeholder="Změnít informaci">
                                    </div>
                                </div>
                            </div>  
                            <input type="submit" class="btn submit-btn auto-w" value="Potvrdit změny">

                        </form>

                    </div>
                </div>
            </section>  



        </div>
    </body>
</html>
